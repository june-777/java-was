<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">댓글 작성</h2>
        <form class="form">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('articleId');

        const form = document.querySelector('.form');
        const submitBtn = document.getElementById('registration-btn');

        submitBtn.addEventListener('click', function (e) {
            e.preventDefault();

            const content = document.querySelector('.input_textfield').value;

            // URLSearchParams 객체를 사용하여 폼 데이터 형식으로 변환
            const formData = new URLSearchParams();
            formData.append('content', content);

            fetch(`/comment?articleId=${articleId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('댓글 작성 실패');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    });
</script>
</body>
</html>
